<html>
<head>
<script type="text/javascript">
function delayer(){
    var currenturl = document.location;
    window.location = "https://"+currenturl.hostname+":9443/webapp";
}
</script>
</head>
<body onLoad="setTimeout('delayer()', 50)">
<h2>You will now be redirected to webapp..</h2>

</body>
</html>
