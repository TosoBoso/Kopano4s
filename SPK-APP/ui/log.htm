<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Kopano Administration - Log-Files</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="dsm.css"/>
		<style> .hide { display: none; } </style>
	</head>
	<body>
	<!--:menu:-->
	<form action="index.cgi" method="get">
		<input type="hidden" name="page" value="log"/>
		<input type="submit" name="action" value="Show"/>&nbsp;
		<input type="submit" name="action" value="Truncate"/>&nbsp;
		<select name="slog"><!--:logcmb:--></select>&nbsp;
		Filter:<input type="text" name="filter" size="15" value="<!--:filter:-->"/>
		<input type="radio" name="mode" id = "last" value="last"  <!--:chklast:-->>&nbsp; Last 100 entries
		<input type="radio" name="mode" id = "all" value="all" <!--:chkall:-->/>&nbsp; All entries
	</form>
	<div class="mono"><textarea name="reply" rows="32" cols="132"> <!--:logtxt:--></textarea></div>	
	<!-- end of style and section main body right hand side to navigation -->
	</div>
	<!--:debug:-->
	<!--:jscript:-->
	</body>
<html>
