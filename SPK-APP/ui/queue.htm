<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Kopano Administration - Postfix Queue Management</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="dsm.css"/>
		<style> .hide { display: none; } </style>
	</head>
	<body>
	<!--:menu:-->
	<form action="index.cgi" method="get">
		<input type="hidden" name="page" value="queue"/>
		By Message-ID:&nbsp;<input type="text" name="msgid" size="9" value="<!--:msgid:-->"/>
		&nbsp;<input type="submit" name="action" value="Release"/>&nbsp;<input type="submit" name="action" value="Requeue"/>
		&nbsp;<input type="submit" name="action" value="Resend"/>&nbsp;<input type="submit" name="action" value="Delete"/>
		&nbsp;| All messages:
		&nbsp;<input type="submit" name="action" value="ReleaseA"/>&nbsp;<input type="submit" name="action" value="RequeueA"/>
		&nbsp;<input type="submit" name="action" value="ResendA"/>&nbsp;<input type="submit" name="action" value="DeleteA"/>
		&nbsp;<input type="submit" name="action" value="Flush-Q"/>
	</form>
	<div class="mono"><textarea name="queuetxt" rows="16" cols="135"> <!--:queuetxt:--></textarea></div>
	&nbsp;<br>
	<div class="mono"><textarea name="qmsgstxt" rows="16" cols="135"> <!--:qmsgstxt:--></textarea></div>	
	<p><b><u>Tips:</u></b>&nbsp;Take the message-ids without star or exclamation mark (*/!) this only highlights active or hold queue-state. &nbsp;</p>
	<!-- style for bottom position -->
	<div style='position:absolute;bottom:0;padding:0px 0px;'>
		<textarea name="status" rows="1" cols="135"> <!--:status:--> </textarea>
	</div>
	<!-- end of style and section main body right hand side to navigation -->
	</div>
	<!--:debug:-->
	<!--:jscript:-->
	</body>
<html>
